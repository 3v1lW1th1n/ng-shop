<div class="container product-list">
  <div class="form-inline my-2 my-md-0 ml-lg-5" [formGroup]="filterForm">
    <div>
      <input
        class="form-control mr-sm-2"
        type="text"
        placeholder="Search"
        aria-label="Search"
        formControlName="text"
      />
    </div>
    <ng-shop-categories
      *ngIf="categories$ | async as categories"
      [categories]="categories"
      formControlName="subcategory"
    ></ng-shop-categories>
    <button
      class="btn btn-outline-primary"
      (click)="getProducts(filterForm.value)"
    >
      Search
    </button>
  </div>

  <div class="main-carousel carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
      <li
        data-target="#mainCarousel"
        data-slide-to="0"
        class="carousel-indicator"
      ></li>
      <li data-target="#mainCarousel" data-slide-to="1"></li>
      <li data-target="#mainCarousel" data-slide-to="2"></li>
    </ul>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          class="carousel-item-image"
          src="./assets/images/default-slide-img.jpg"
          alt="First slide"
        />
        <div class="container">
          <div class="carousel-caption">
            <h3 class="h1">BEST SPEAKERS DEALS</h3>
            <div>
              <a class="btn" href="#" role="button">
                View all DEALS
                <img
                  src="assets/icons/icon-angle-white.svg"
                  class="ml-3"
                  alt=""
                />
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img
          class="carousel-item-image"
          src="./assets/images/default-slide-img.jpg"
          alt="Second slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="carousel-item-image"
          src="./assets/images/default-slide-img.jpg"
          alt="Third slide"
        />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div>
    <div class="row homepage-cards">
      <ng-container *ngIf="products$ | async as products">
        <ng-container *ngFor="let product of products">
          <ng-shop-card
            [product]="product"
            class="products-list-product col-md-6 col-lg-4 mb-4"
          ></ng-shop-card>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>

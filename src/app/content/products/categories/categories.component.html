<div class="categories">
  <div class="categories-name" (click)="categoryToggle()">
    {{ currentSubCategory?.name }}
  </div>
  <div *ngIf="isOpen" class="categories-list">
    <p
      class="categories-list-all"
      (click)="subCategoryToggle(defaultValue)"
      [ngClass]="{ active: currentSubCategory === defaultValue }"
    >
      {{ defaultValue.name }}
    </p>
    <div class="categories-list-menu" *ngFor="let category of categories">
      <p class="categories-list-menu-category">{{ category.name }}</p>
      <div
        class="categories-list-menu-sub"
        *ngFor="let subCategory of category.subCategories"
      >
        <p
          (click)="subCategoryToggle(subCategory)"
          class="categories-list-menu-subcategory"
          [ngClass]="{ active: currentSubCategory?._id === subCategory._id }"
        >
          {{ subCategory.name }}
        </p>
      </div>
    </div>
  </div>
</div>
